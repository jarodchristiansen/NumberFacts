<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Number Facts</title>
<style>
#fact {
    display:none;
}
</style>

</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card bg-primary text-white mt-5 p-4">
                <h1>Date Facts</h1>
                <p>enter a number and get a random fact</p>
                <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                <div id="fact" class="card-body">
                    <h4 class="card-title">
                        Number Fact
                    </h4>
                    <p id="factText" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let fact = document.querySelector('#fact');
    let factText = document.querySelector('#factText');

    let numberInput = document.querySelector('#numberInput');
    numberInput.addEventListener('input', getFactFetch);

 //   function getFactAjax(){
   //     let number = numberInput.value;


     //   let xhr = new XMLHttpRequest();
       // xhr.open(`GET`, 'http://numbersapi.com/'+number);

    //    xhr.onload = function(){
      //      if(this.status == 200 && number!= ``) {
        //        fact.style.display = `block`;
          //      factText.innerText = this.responseText;
         //   }
      //  }

      //  xhr.send();
   // }


        function getFactFetch(){
            let number = numberInput.value;

            fetch('http://numbersapi.com/'+number+'/date')
            .then(response => response.text())
            .then(data => {
                if(number != ``){
                    fact.style.display = `block`;
                  factText.innerText = data;
                } else  {
                    fact.style.display = 'none';
                    
                }
            })
            .catch(err => console.log(err));
        }



</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
